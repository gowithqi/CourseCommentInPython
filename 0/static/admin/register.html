<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="login">
    <meta name="author" content="lyw">
    <link href="img/icon.png" rel="icon">

    <title>注册 &middot; 课程点评网</title>

  	<!-- Bootstrap core CSS -->
  	<link href="css/bootstrap.css" type="text/css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="//oss.maxcdn.com/libs/html5shiv/3.6.2/html5shiv.js"></script>
    <script src="../../docs-assets/js/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="container">

      <div class="page-header">
        <h1>注册 &middot; 课程点评网</h1>
        <p class="lead">让选课更欢乐</p>
      </div>

      <form class="form-horizontal" role="form">
        <div class="form-group">
          <label for="email" class="col-sm-2 control-label">邮箱（即jaccount帐号）</label>
          <div class="input-group enter col-sm-3">
            <input type="text" class="form-control" id="email" placeholder="邮箱">
            <span class="input-group-addon">@sjtu.edu.cn</span>
          </div>
        </div>

        <div class="form-group">
          <label for="password" class="col-sm-2 control-label">密码</label>
          <div class="col-sm-3 enter">
            <input type="password" class="form-control" id="password" placeholder="密码">
          </div>
        </div>

        <div class="form-group">
          <label for="password" class="col-sm-2 control-label">确认密码</label>
          <div class="col-sm-3 enter">
            <input type="password" class="form-control" id="password" placeholder="确认密码">
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-4 col-sm-1">
            <button id="login" class="btn btn-primary" role="button">提交</button>
          </div>
        </div>
      </form>
    </div><!-- container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="js/jquery-migrate-1.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
