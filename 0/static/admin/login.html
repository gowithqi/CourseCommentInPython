<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="login">
    <meta name="author" content="lyw">
		<link href="images/icon.png" rel="icon">

		<title>课程点评网</title>

		<!-- Bootstrap core CSS -->
		<link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="//oss.maxcdn.com/libs/html5shiv/3.6.2/html5shiv.js"></script>
    <script src="../../docs-assets/js/respond.min.js"></script>
    <![endif]-->
	</head>

	<body>
    <div class="container">

      <div class="page-header">
        <h1>课程点评网</h1>
        <p class="lead">让选课更欢乐</p>
      </div>

      <form class="form-horizontal" role="form" method="post">
        <div class="form-group">
          <label for="username" class="col-sm-1 control-label">用户名</label>
          <div class="col-sm-3 enter">
            <input type="text" class="form-control" id="username" placeholder="帐号/邮箱">
          </div>
          <div class="col-sm-2">
            <label for="username" id="un_prompt" class="text-danger control-label"></label>
          </div>
        </div>

        <div class="form-group">
          <label for="password" class="col-sm-1 control-label">密码</label>
          <div class="col-sm-3 enter">
            <input type="password" class="form-control" id="password" placeholder="密码">
          </div>
          <div class="col-sm-2">
            <label for="password" id="pw_prompt" class="text-danger control-label"></label>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-1 col-sm-3">
            <div class="checkbox">
              <label>
                <input type="checkbox" class="redir"> 记住我
                <a href="register.html" style="margin-left:80px">注册</a>
                <a href="password.html" style="margin-left:10px">忘记密码？</a>
              </label>
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-3 col-sm-1">
            <button id="login" class="btn btn-primary" role="button">登录</button>
          </div>
        </div>
      </form>

    </div><!-- container -->
    
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="js/jquery-migrate-1.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
      function post(){
        $.post("/login",
        {
          username:$("#username").val(),
          password:$("#password").val()
        },
        function(data){
          if (data=='password'){
            $("#pw_prompt").html("密码错误！");
          }
          else
            if (data=='username'){
              $("#un_prompt").html("用户名不存在！");
            }
        });
      }
      $(".enter").keydown(function(e){
        if (e.keyCode==13){
          e.preventDefault();
          post();
        }
      });
      $("#login").click(function(e){
        e.preventDefault();
        post();
      });
    </script>
	</body>
</html>
