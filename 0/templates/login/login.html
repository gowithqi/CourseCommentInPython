{% load staticfiles %}
<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="login">
    <meta name="author" content="lyw">
		<link href="{% static 'img/icon.png' %}" rel="icon">

		<title>课程点评网</title>

		<!-- Bootstrap core CSS -->
		<link href="{% static 'css/bootstrap.min.css' %}" type="text/css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="//oss.maxcdn.com/libs/html5shiv/3.6.2/html5shiv.js"></script>
    <script src="../../docs-assets/js/respond.min.js"></script>
    <![endif]-->
	</head>

	<body background="{% static 'img/background.jpg' %}">
    {% csrf_token %}
    <div class="container">

      <div class="page-header">
        <h1>课程点评网</h1>
        <p class="lead">让选课更欢乐</p>
      </div>
      
      <form class="form-horizontal" role="form">
        
        <div class="form-group">
          <label for="username" class="col-sm-2 control-label">用户名/邮箱</label>
          <div class="col-sm-3 enter">
            <input type="text" class="form-control" id="username" placeholder="用户名/邮箱">
          </div>
          <div class="col-sm-2">
            <label for="username" id="un_prompt"></label>
          </div>
        </div>

        <div class="form-group">
          <label for="password" class="col-sm-2 control-label">密码</label>
          <div class="col-sm-3 enter">
            <input type="password" class="form-control" id="password" placeholder="密码">
          </div>
          <div class="col-sm-2">
            <label for="password" id="pw_prompt"></label>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-3">
            <div class="checkbox">
              <label>
                <input type="checkbox" class="redir"> 记住我
                <a href="/register/" style="margin-left:80px">注册</a>
                <a href="/setpassword/" style="margin-left:10px">忘记密码？</a>
              </label>
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-4 col-sm-1">
            <button id="login" class="btn btn-primary" role="button">登录</button>
          </div>
        </div>
      </form>
    </div><!-- container -->
    
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{% static 'js/jquery-1.10.2.min.js' %}"></script>
    <script src="{% static 'js/jquery-migrate-1.2.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/myjquery.js' %}"></script>
    <script>
      $(document).ready(function(){
        $.csrftoken();
      });
      function login_post(){
        $.post("/",
        {
          username:$("#username").val(),
          password:hex_md5($("#password").val())
        },
        function(data){
          if (data=='password'){
            $("#pw_prompt").html("密码错误！");
            $("#pw_prompt").attr("class","text-danger control-label");
            $("#un_prompt").html("");
          }
          else
            if (data=='username'){
              $("#un_prompt").html("用户名或邮箱不存在！");
              $("#un_prompt").attr("class","text-danger control-label");
              $("#pw_prompt").html("");
            }
          else{
            window.location.assign("/"+data+"/");
          }
        });
      }
      $("#username").change(function(){
        $("#un_prompt").html("");
        $("#pw_prompt").html("");
      });
      $("#password").change(function(){
        $("#pw_prompt").html("");
      });
      function check(){
        var blank=0;
        if ($("#username").val()==""){
          $("#un_prompt").html("请填写用户名或邮箱！");
          $("#un_prompt").attr("class","text-warning control-label");
          blank=1;
        }
        if ($("#password").val()==""){
          $("#pw_prompt").html("请输入密码！");
          $("#pw_prompt").attr("class","text-warning control-label");
          blank=1;
        }
        if (blank)
          return false;
        return true;
      }
      var last=0;
      $(".enter").keydown(function(e){
        if (e.keyCode==40||e.keyCode==38)
          last=1;
        else{
          if (e.keyCode==13&&last==0)
          {
            e.preventDefault();
            $("#username").trigger("blur");
            $("#password").trigger("blur");
            if (check())
              login_post();
          }
          last=0;
        }
      });
      $("#login").click(function(e){
        e.preventDefault();
        if (check())
          login_post();
      });
    </script>
	</body>
</html>
