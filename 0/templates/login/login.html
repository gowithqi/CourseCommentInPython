{% load staticfiles %}
<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="login">
    <meta name="author" content="lyw">
		<link href="{% static 'img/icon.png' %}" rel="icon">

		<title>课程点评网</title>

		<!-- Bootstrap core CSS -->
		<link href="{% static 'css/bootstrap.min.css' %}" type="text/css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="//oss.maxcdn.com/libs/html5shiv/3.6.2/html5shiv.js"></script>
    <script src="../../docs-assets/js/respond.min.js"></script>
    <![endif]-->
	</head>

	<body style="background-color:#FFFFFF;">
    {% csrf_token %}
    <div class="row" style="background-color:#003C9D;color:white">
      <div class="col-sm-3">
        <h1 style="padding-left:100px;">课程点评网</h1>
      </div>
      <form style="margin-top:20px;">
        <div class="col-sm-2 col-sm-offset-3">
          <div class="form-group">
            <div class="enterl">
              <input type="text" autocomplete="off" class="form-control input-sm" id="username" placeholder="昵称/邮箱">
            </div>
            <strong><p id="un_prompt"></p></strong>
          </div>
        </div>
        <div class="col-sm-2">
          <div class="form-group">
            <div class="enterl">
              <input type="password" class="form-control input-sm" id="passwordl" placeholder="密码">
            </div>
            <strong><p id="psw_prompt"></p></strong>
            <p style="text-align:right;"><small><a href="/setpassword/">忘记密码？</a></small></p>
          </div>
        </div>
        <div class="col-sm-1">
          <button id="login" class="btn btn-primary btn-sm">登录</button>
        </div>
      </form>
    </div><!-- first row -->

    <div class="row">
      <div class="col-sm-4" style="padding-left:100px;padding-top:100px;">
        <h3>这里是专为交大同学打造<br/>真实可靠的课程点评平台</h3>
        <p style="margin-top:50px;">在这里你可以分享你的课程经历，<strong style="color:#7700BB;">提升校园影响力</strong>；</p>
        <p>在这里你可以查看各类课程信息，<strong style="color:#000088;">全面了解课程</strong>。</p>
        <p>最快捷的课程搜索！   最人性化的点评方式！</p>
        <p>只为你！</p>
        <p>加入我们，给SJTU留下点儿我们<strong style="color:#FF3333;">专属的印记</strong>！</p>
      </div><!-- first column -->

      <div class="col-sm-4">
        <h4 style="padding-top:60px;">还在用教评？那你out啦！</h4>
        <ul class="list-group" id="float_comment" style="position:absolute;">
          <li class="list-group-item" style="border-color:#AAAAAA" id="comment1">
            <div class="row">
              <div class="col-sm-3">
                <h5><strong id="course_name1"></strong></h5>
                <p id="professor_name1"></p>
                <p class="text-warning" id="course_level1"></p>
              </div>
              <div class="col-sm-9">
                <h5 style="text-indent:2em;line-height:20pt;border:solid 1px #DDDDDD;border-radius:10px;padding:10px;word-break:break-all;" id="comment_content1"></h5>
                <h4 style="text-align:right;white-space:pre;"><small id="comment_info1"></small></h4>
              </div>
            </div>
          </li>
          <li class="list-group-item" style="border-color:#AAAAAA" id="comment2">
            <div class="row">
              <div class="col-sm-3">
                <h5><strong id="course_name2"></strong></h5>
                <p id="professor_name2"></p>
                <p class="text-warning" id="course_level2"></p>
              </div>
              <div class="col-sm-9">
                <h5 style="text-indent:2em;line-height:20pt;border:solid 1px #DDDDDD;border-radius:10px;padding:10px;word-break:break-all;" id="comment_content2"></h5>
                <h4 style="text-align:right;white-space:pre;"><small id="comment_info2"></small></h4>
              </div>
            </div>
          </li>
          <li class="list-group-item" style="border-color:#AAAAAA" id="comment3">
            <div class="row">
              <div class="col-sm-3">
                <h5><strong id="course_name3"></strong></h5>
                <p id="professor_name3"></p>
                <p class="text-warning" id="course_level3"></p>
              </div>
              <div class="col-sm-9">
                <h5 style="text-indent:2em;line-height:20pt;border:solid 1px #DDDDDD;border-radius:10px;padding:10px;word-break:break-all;" id="comment_content3"></h5>
                <h4 style="text-align:right;white-space:pre;"><small id="comment_info3"></small></h4>
              </div>
            </div>
          </li>
        </ul>
      </div><!-- second column -->

      <div class="col-sm-4">
        <h2 style="padding-top:40px;">注册</h2>
        <form class="form-horizontal" style="padding-top:10px;">
          <div class="form-group">
            <div class="col-sm-10">
              <div class="input-group input-group-lg enter">
                <input type="text" autocomplete="off" class="form-control enter" id="account" placeholder="邮箱">
                <span class="input-group-addon">@sjtu.edu.cn</span>
              </div>
              <p id="ac_prompt"></p>
            </div>
            <div class="col-sm-2">
              <span id="account_ok" style="color:#00AA00;padding-top:12px;"></span>
            </div>
          </div>

          <div class="form-group">
            <div class="enter col-sm-10">
              <input type="text" autocomplete="off" class="form-control input-lg" id="name" placeholder="昵称">
              <p id="nm_prompt"></p>
            </div>              
            <div class="col-sm-2">
              <span id="name_ok" style="color:#00AA00;padding-top:12px;"></span>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-10 enter">
              <input type="password" class="form-control input-lg" id="password" placeholder="密码">
              <p id="pw_prompt"></p>
            </div>
            <div class="col-sm-2">
              <span id="password_ok" style="color:#00AA00;padding-top:12px;"></span>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-10 enter">
              <input type="password" class="form-control input-lg" id="cpassword" placeholder="确认密码">
              <p id="cpw_prompt"></p>
            </div>
            <div class="col-sm-2">
              <span id="cpassword_ok" style="color:#00AA00;padding-top:12px;"></span>
            </div>
          </div>

          <button id="register" class="btn btn-success btn-lg" style="white-space:pre;">           注册           </button>
        </form>

        <div class="col-sm-10">
          <p style="color:#AAAAAA;text-align:center;margin-top:40px;">&#169;2013 CourseComment Group<br/>联系我们:coursecomment@groups.163.com</p>
        </div>

        <div class="modal" id="regInfo">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title">确认信息</h4>
              </div>
              <div class="modal-body"></div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="confirm">确定</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
              </div>
            </div>
          </div>
        </div>
      </div><!-- third column -->
    </div><!-- second row -->
      
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{% static 'js/jquery-1.10.2.min.js' %}"></script>
    <script src="{% static 'js/jquery-migrate-1.2.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/myjquery.js' %}"></script>
    <script src="{% static 'js/register.js' %}"></script>
    <script>
      var curcom=3;
      $(document).ready(function(){
        $.csrftoken();
        comment_get_all();
        setInterval("refresh_comment()",5000);
      });
      function login_post(){
        $.post("/",
        {
          username:$("#username").val().toLowerCase(),
          password:hex_md5($("#passwordl").val())
        },
        function(data){
          if (data=='password'){
            $("#psw_prompt").html("密码错误！");
            $("#psw_prompt").attr("class","text-danger help-block");
            $("#psw_prompt").attr("style","margin-bottom:-0.7em;");
            $("#un_prompt").html("");
          }
          else
            if (data=='username'){
              $("#un_prompt").html("昵称或邮箱不存在！");
              $("#un_prompt").attr("class","text-danger control-label");
              $("#psw_prompt").html("");
              $("#psw_prompt").attr("style","");
            }
          else{
            window.location.assign("/"+data+"/");
          }
        });
      }
      function comment_get_all(){
        for (var i=1;i<=3;i++){
          $.get("/userpage/getrandomcomment/",
            function(data){
              var obj=JSON.parse(data);
              $("#course_name"+i).html(obj.lecture.course_name);
              $("#professor_name"+i).html(obj.lecture.professor_name);
              $("#course_level"+i).html(obj.lecture.level);
              $("#comment_content"+i).html(obj.comment_content);
              $("#comment_info"+i).html(obj.comment_user+"      "+obj.comment_time+"      有用 ("+obj.comment_super_number+")");
            }
          );
        }
      }
      function comment_get_one(){
        $.get("/userpage/getrandomcomment/",
          function(data){
            var obj=JSON.parse(data);
            $("#course_name"+curcom).html(obj.lecture.course_name);
            $("#professor_name"+curcom).html(obj.lecture.professor_name);
            $("#course_level"+curcom).html(obj.lecture.level);
            $("#comment_content"+curcom).html(obj.comment_content);
            $("#comment_info"+curcom).html(obj.comment_user+"      "+obj.comment_time+"      有用 ("+obj.comment_super_number+")");
          }
        );
        var s=$("#comment"+curcom).clone();
        $("#comment"+curcom).remove();
        $("#float_comment").prepend(s);
      }
      $("#username").change(function(){
        $("#un_prompt").html("");
        $("#psw_prompt").html("");
        $("#psw_prompt").attr("style","");
      });
      $("#passwordl").change(function(){
        $("#psw_prompt").html("");
        $("#psw_prompt").attr("style","");
      });
      function checkl(){
        var blank=0;
        if ($("#username").val()==""){
          $("#un_prompt").html("请填写昵称或邮箱！");
          $("#un_prompt").attr("class","text-warning control-label");
          blank=1;
        }
        if ($("#passwordl").val()==""){
          $("#psw_prompt").html("请输入密码！");
          $("#psw_prompt").attr("class","text-warning control-label");
          $("#psw_prompt").attr("style","margin-bottom:-0.7em;");
          blank=1;
        }
        if (blank)
          return false;
        return true;
      }
      function refresh_comment(){
        $("#comment"+curcom).animate({
          opacity:'0'
        },"slow",function(){
          comment_get_one();
          if (--curcom==0)
            curcom=3;
          /*$("#comment"+curcom).animate({
            top:'+=80px'
          },"slow");*/
          if (--curcom==0)
            curcom=3;
          // $("#comment"+curcom).animate({
          //   top:'+=80px'
          // },"slow",function(){
            if (--curcom==0)
              curcom=3;
            $("#comment"+curcom).animate({
              opacity:'1'
            },"slow");
            if (--curcom==0)
              curcom=3;
          //});
        });
      }
      var last=0;
      $(".enterl").keydown(function(e){
        if (e.keyCode==40||e.keyCode==38)
          last=1;
        else{
          if (e.keyCode==13&&last==0)
          {
            e.preventDefault();
            $("#username").trigger("blur");
            $("#passwordl").trigger("blur");
            if (checkl())
              login_post();
          }
          last=0;
        }
      });
      $("#login").click(function(e){
        e.preventDefault();
        if (checkl())
          login_post();
      });
    </script>
	</body>
</html>
