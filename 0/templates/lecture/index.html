    <script>

      var curSlide=0;
      function change_slides(){
        var nextSlide=curSlide+1;
        if (nextSlide==3)
          nextSlide=0;
        var indicator=$(".carousel-indicators").children();
        var curInn=$(".carousel-inner").children().eq(curSlide),
            nextInn=$(".carousel-inner").children().eq(nextSlide);
        indicator.eq(curSlide).attr("class","");
        curInn.attr("class","item active left");
        nextInn.attr("class","item next left");
        setTimeout("",1000);
        indicator.eq(nextSlide).attr("class","active");
        curInn.attr("class","item");
        nextInn.attr("class","item active");
        curSlide=nextSlide;
        setTimeout("change_slides",3000);
      }
      $("#search").change(function(){

              var list="";
              for (var i=0;i<s.length;i++)
                list=list+"<li><a href='#' id='li"+i+"' onclick='$(\"#search\").val(\""+s[i]+"\")'>"+s[i]+"</a></li>";
              return list;
            });
          }
        );
      });
